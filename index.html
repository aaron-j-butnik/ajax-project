<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quando&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="row container-nav styles-nav">
      <div class="column-full">
        <ul class="ul-nav">
          <li>Rick &amp; Morty</li>
          <li>Reaseacher</li>
        </ul>
      </div>
    </div>
  </header>
  <main class="container-main">
    <div class="row">
      <div class="column-full">
        <div class="opening-statement">
          <form action="">
            <p>Search the galactic database for your favorite character</p>
            <p>Discover new information</p>
            <p>Add them to your personal research database</p>
            <input type="text" id="character-input" placeholder="Character">
            <button class="btn-search" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
