<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quando&display=swap" rel="stylesheet">
</head>
<body class="homepage-bg">
  <header>
    <div class="row container-nav styles-nav">
      <div class="column-full">
        <p>
          <a href="#" class="link-home">Rick &amp; Morty <br> Researcher</a>
        </p>
      </div>
    </div>
  </header>
  <main class="container-main">
    <div class="row container-welcome-box view" data-view="home-page">
      <div class="column-full">
        <div class="opening-statement">
          <form action="" class="char-name-submit">
            <p>Search the galactic database for your favorite character.</p>
            <p>Discover new information.</p>
            <p>Add them to your personal research database.</p>
            <input class="char-name-input" type="text" id="character-input" placeholder="Character">
            <button class="btn-search" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
    <div class="results-container view hidden" data-view="results-page">
      <div class="row ">
        <div class="column-full">
          <h2>Results:</h2>
        </div>
        <div>
          <ul class="row results-unordered-list">
          </ul>
        </div>
      </div>
    </div>
    <div class="container-details hidden" data-view="details-page">
      <div class="row">
        <div class="column-full">
          <h2>Details:</h2>
        </div>
      </div>
      <div class="row detail-row">
        <div class="column-half details-img-container">
          <img class="details-img" src="" alt="">
        </div>
        <div class="column-half details-text-container">
          <ul>
            <li class="details-list-item name"></li>
            <li class="details-list-item status"></li>
            <li class="details-list-item species"></li>
            <li class="details-list-item gender"></li>
            <li class="details-list-item origin"></li>
            <li class="details-list-item location"></li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
